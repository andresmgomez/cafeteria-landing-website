<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>This will show in the top of the Browser's tab</title>
    <!-- Allow consitency across common Web browsers  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
   <!-- Using Bootstrap 4.5.2 Version -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   <!-- Current default theme for cafeteria website -->
   <link rel="stylesheet" href="sources/css/main.css">
</head>
<body>
   <header id="site-navbar" class="header-area">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <nav class="top-navbar">
                  <a href="index.html" class="logo">
                     <h5 class="main-logo">Tramonti</h5>
                  </a>
                  <ul class="nav">
                     <li><a href="#home" class="active">Home</a></li>
                     <li><a href="#about">About</a></li>
                     <li><a href="#pastries">Pastries</a></li>
                     <li><a href="#coffees">Top Coffees</a></li>
                     <li><a href="#contact">Contact</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </div>
   </header>
   <main id="site-content">
      <section class="hero-area">
         <div class="container-fluid">
            <div class="row">
               <div class="col-lg-4">
                  <div class="left-hero">
                     <div class="heading-hero">
                        <h1>Tramonti Cafe</h1>
                        <h3>A blend of flavors and scents</h3>
                        <button class="btn cta-btn">
                           <a href="#visit-place">Make reservation</a>
                        </button>
                     </div>
                  </div>
               </div>
               <div class="col-lg-8">
                  <div class="right-hero">
                     <div class="banner-images item">
                        <div class="fill-image">
                           <img src="assets/img/hero-bg-1.jpeg" alt="Glamorous people waiting to drink a deluxe coffee">
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </main>
   <!-- Mandatory scripts from Bootstrap 4.5.2 -->
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
